<!-- cafe_app/templates/menu.html -->

{% extends 'base.html' %}
{% block title %}Menu - Yours Cafe{% endblock %}

{% block content %}
    <h1><u>Menu</u></h1>
    <ol>
        {% for item in menu_items %}
            <li>
                <h2>{{ item.name }}</h2>
                <p>{{ item.description }}</p>
                <p>Price: ${{ item.price }}</p>
            </li>
        {% empty %}
            <li>No items available</li>
        {% endfor %}
    </ol>
{% endblock %}
