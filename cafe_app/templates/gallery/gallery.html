<!-- gallery.html -->
{% extends 'base.html' %}
{% block title %}Gallery{% endblock %}

{% block content %}
    <h1><u>Gallery</u></h1>
    <div class="gallery">
        {% for image in gallery_images %}
            <img src="{{ image.image.url }}" alt="{{ image.description }}">
            <p>{{ image.description }}</p>
        {% endfor %}
    </div>
{% endblock %}
